<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SaúdeMemora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      position: relative;
      background: #3498db;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .btn-home {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
    .btn-home img {
      width: 24px;
      height: 24px;
    }
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card img.icon {
      width: 36px;
      height: 36px;
      margin-bottom: 10px;
    }
    .card span {
      font-size: 16px;
      color: #333;
    }
    .bottom-nav {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .bottom-nav button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: none;
      font-size: 14px;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .bottom-nav button.active {
      color: #3498db;
    }
    .bottom-nav button img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn-home" onclick="navigate('home')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">
    </button>
    SaúdeMemora
  </div>

  <div class="main">
    <div class="card" onclick="navigate('perfil')">
      <img class="icon" src="https://img.icons8.com/ios-filled/100/3498db/user.png" alt="Meu Perfil">
      <span>Meu Perfil</span>
    </div>
    <div class="card" onclick="navigate('documentos')">
      <img class="icon" src="https://img.icons8.com/ios-filled/100/3498db/document.png" alt="Meus Documentos">
      <span>Meus Documentos</span>
    </div>
    <div class="card" onclick="navigate('ocr')">
      <img class="icon" src="https://img.icons8.com/ios-filled/100/3498db/camera.png" alt="OCR">
      <span>OCR</span>
    </div>
    <div class="card" onclick="navigate('relatorios')">
      <img class="icon" src="https://img.icons8.com/ios-filled/100/3498db/combo-chart.png" alt="Relatórios">
      <span>Relatórios</span>
    </div>
  </div>

  <div class="bottom-nav">

    <button onclick="navigate('perfil')">
        <img src="https://img.icons8.com/ios-filled/50/555555/home.png" alt="Home">
        Home
      </button>

    <button onclick="navigate('perfil')">
      <img src="https://img.icons8.com/ios-filled/50/555555/user.png" alt="Perfil">
      Perfil
    </button>

    <button onclick="navigate('documentos')">
      <img src="https://img.icons8.com/ios-filled/50/555555/document.png" alt="Docs">
      Docs
    </button>
    <button onclick="navigate('ocr')">
      <img src="https://img.icons8.com/ios-filled/50/555555/camera.png" alt="OCR">
      OCR
    </button>
    <button onclick="navigate('relatorios')">
      <img src="https://img.icons8.com/ios-filled/50/555555/combo-chart.png" alt="Relatórios">
      Relatórios
    </button>
  </div>

  <script>
    function navigate(screen) {
      alert('Navegar para: ' + screen);
      const buttons = document.querySelectorAll('.bottom-nav button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const mapping = ['perfil','documentos','ocr','relatorios'];
      const idx = mapping.indexOf(screen);
      if (idx >= 0) buttons[idx].classList.add('active');
    }
  </script>
</body>
</html>
